<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/styles/registro.css"/>
</head>
<body>
    <header>
        <img id="logo" src="/imagenes/logo.png" alt="Logo de la conferencia">
        <h1>Conferencia Internacional 2025</h1>
        <nav>
            <a class="enlace" href="index.html">Inicio</a>
            <a id="registro">Registro</a>
            <a class="enlace" href="agenda.html">Agenda</a>
        </nav>
    </header>
    <div class="formulario">
        <form>
            <fieldset class="datos-personales beige">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <br><br>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </fieldset>    
            <fieldset class="info-contacto lila">
                <legend>Información de Contacto</legend>
            </fieldset>        
        </form>
        <a href="agenda.html">VER AGENDA</a>
    </div>
    <footer>
        <p>© 2025 Conferencia Internacional</p>
        <p>contacto: conferenciatec@gmail.com</p>
    </footer>
</body>
</html>
