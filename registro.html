<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/styles/registro.css"/>
</head>
<body>
    <header>
        <img id="logo" src="/imagenes/logo.png" alt="Logo de la conferencia">
        <h1>Registro Conferencia Internacional 2025</h1>
        <nav>
            <a class="enlace" href="index.html">Inicio</a>
            <a id="registro">Registro</a>
            <a class="enlace" href="agenda.html">Agenda</a>
        </nav>
    </header>
    <div class="formulario">
        <form>
            <fieldset class="datos-personales beige">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="juan.perez@email.com" required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="6" placeholder="******" required>
                <br>
                <!-- La fecha debe ser para que tenga 18 años a fecha de la convencion 31.03.2025  -->
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" max="2007-03-31" required>
            </fieldset>    
            <fieldset class="info-contacto lila">
                <legend>Información de Contacto</legend>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono"  pattern="[0-9]{9}" placeholder="612345678" required>
                <br>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" size="60" placeholder="Calle Mayor 123, Madrid" required>
            </fieldset>
            <fieldset class="preferencias-evento beige">
                <legend>Preferencias del Evento</legend>
                <label>
                    País:
                    <!-- Añadimos la selección de paises, he cogido paises de la unión 
                     europea y lo he colocado en orden alfabetico para facilitar la busqueda-->
                    <select name="pais" required>
                        <option value="">Seleccione...</option>
                        <option value="alemania">Alemania</option>
                        <option value="austria">Austria</option>
                        <option value="belgica">Bélgica</option>
                        <option value="bulgaria">Bulgaria</option>
                        <option value="chequia">Chequia</option>
                        <option value="chipre">Chipre</option>
                        <option value="croacia">Croacia</option>
                        <option value="dinamarca">Dinamarca</option>
                        <option value="eslovaquia">Eslovaquia</option>
                        <option value="eslovenia">Eslovenia</option>
                        <option value="españa">España</option>
                        <option value="estonia">Estonia</option>
                        <option value="finlandia">Finlandia</option>
                        <option value="francia">Francia</option>
                        <option value="grecia">Grecia</option>
                        <option value="hungria">Hungría</option>
                        <option value="irlanda">Irlanda</option>
                        <option value="italia">Italia</option>
                        <option value="letonia">Letonia</option>
                        <option value="lituania">Lituania</option>
                        <option value="luxemburgo">Luxemburgo</option>
                        <option value="malta">Malta</option>
                        <option value="paises-bajos">Países Bajos</option>
                        <option value="polonia">Polonia</option>
                        <option value="portugal">Portugal</option>
                        <option value="rumania">Rumanía</option>
                        <option value="suecia">Suecia</option>
                    </select>
                </label>
                <br>
                <label class="talleres">
                    <p>Talleres interactivos:</p>
                    <div>
                        <!-- Añado solo lo que pone en la agenda como talleres interactivos -->
                        <p><input type="checkbox" name="talleres" value="datos-web">Protegiendo tus datos en la web</p>
                        <p><input type="checkbox" name="talleres" value="ra-educacion">Realidad aumentada en la educación</p>
                        <p><input type="checkbox" name="talleres" value="auto-sost">Automatización y sostenibilidad</p>
                        <p><input type="checkbox" name="talleres" value="hackers-eticos">Hackers éticos: aliados inesperados</p>
                    </div>
               </label>
                <label class="entrada">
                    <p class="entrada-titulo">Tipo de entrada:</p>
                    <div>
                        <p><input type="radio" name="entrada" value="mañana" required>Mañana</p>
                        <p><input type="radio" name="entrada" value="tarde" required>Tarde</p>
                        <p><input type="radio" name="entrada" value="completa" required>Completa</p>
                    </div>
                </label>
            </fieldset>
            <fieldset class="cv lila">
                <legend>Subir CV</legend>
                <label>
                    <input type="file" id="cv" name="cv" accept=".pdf">
                </label>
            </fieldset>
            <fieldset class="comentario beige">
                <legend>Comentarios adicionales</legend>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="60" placeholder="Escribe aquí tus comentarios o preguntas..."></textarea>
            </fieldset>
            <fieldset class="pago lila">
                <legend>Información de Pago</legend>
                <label for="num-tarjeta">Número de la tarjeta:</label>
                <input type="text" id="num-tarjeta"  pattern="[0-9]{16}" placeholder="XXXXXXXXXXXXXXXX" required>
                <br>
                <!-- No se puede añadir una tarjeta caducada (a fecha de la convención) -->
                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="month" id="fecha-expiracion" name="fecha-expiracion" min="2025-03" required>
            </fieldset>
            <fieldset class="botones">
                <input class="beige" id="borrar" type="reset" value="Borrar datos del formulario">
                <input class="lila" id="Enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
        <a href="agenda.html">VER AGENDA</a>
    </div>
    <footer>
        <p>© 2025 Conferencia Internacional</p>
        <p>contacto: conferenciatec@gmail.com</p>
    </footer>
</body>
</html>
